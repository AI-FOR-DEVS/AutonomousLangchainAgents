<html>
  <head>
    <title>Research Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-10 rounded-lg shadow-md w-1/3">
      <h1 class="text-2xl font-bold mb-5 text-center">Research Agent</h1>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Name</label>
        <input type="text" id="name" class="w-full px-3 py-2 border rounded-md"/>
      </div>
      <div class="mb-4">
        <label for="company" class="block text-sm font-medium text-gray-600 mb-1">Company</label>
        <input type="text" id="company" class="w-full px-3 py-2 border rounded-md"/>
      </div>
      <button id="researchBtn" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Do Research</button>
      <div id="result" class="mt-5 text-gray-700"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io()

      document.getElementById('researchBtn').addEventListener('click', () => {
        const name = document.getElementById('name').value
        const company = document.getElementById('company').value

        socket.emit('research', name, company)
      })

      socket.on('showResult', (data) => {
        document.getElementById('result').innerHTML = data
      })
    </script>

  </body>
</html>
